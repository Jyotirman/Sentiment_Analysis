<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
         4.0.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/
         jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/
         popper.js/1.12.9/umd/popper.min.js"></script>
</head>

<body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-dark">Sentiment Analysis</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-dark display-4 mt-100" style="font: size 80px; font-weight:bold">Welcome to this
                    Twitter Sentiment Analysis!</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form action="login_validation" method="post">
                            <div class="form_group">
                                <label>Email</label>
                                <br>
                                <input type="email" class="form-control" name="email" id="email">
                                <small id="emailvalid" class="form-text text-muted invalid-feedback">Your email must be
                                    a valid email</small>
                            </div>

                            <div class="form_group">
                                <label for="">Password</label><br>
                                <input type="password" class="form-control" name="password" id="password"><br>
                                <h5 id="passcheck" style="color:red;">**Please Fill the password</h5>
                            </div>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                        </form>
                        <br>
                        <p>Not a member?<a href="/register">Create Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
