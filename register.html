<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="bg-nav" id="abc">
    <nav class="navbar">
        <a href="" class="navbar-brand text-dark">Sentiment Analysis</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-dark display-4 mt-100" style="font-size: 80px; font-weight: bold">Welcome to this
                    Twitter Sentiment Analysis!</h1>
            </div>

            <div class="col-nd-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form action="/add_user" method="post">
                            <label>Name</label><br>
                            <input type="text" class="form-control" name="uname"><br>
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="uemail"><br>
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="upassword"><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">

                        </form>
                        <br>
                        <p>Already a member?<a href="/">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
